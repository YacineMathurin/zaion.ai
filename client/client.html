<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NodeJS WebSocket Server</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/cosmo/bootstrap.min.css">
  </head>
  <body>
    <main>
      <h3>Welcome !</h3>
      <p class="lead">Connect then click on a document file to read it's content</p>
      <div id="buttons-conainer">
        <button type="button" class="btn btn-primary" id="connect">connect</button>
        <button type="button" class="btn btn-outline-primary" id="document-1">File 1</button>
        <button type="button" class="btn btn-outline-primary" id="document-2">File 2</button>
        <button type="button" class="btn btn-outline-primary" id="document-3">File 3</button>
        <button type="button" class="btn btn-danger" id="disconnect">disconnect</button>
      </div>
      <p  id="result-text"></p>
    </main>
    <script src="./client.js"></script>
  </body>
</html>
